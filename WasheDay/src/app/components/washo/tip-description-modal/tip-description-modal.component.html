<ion-header>
  <ion-toolbar>
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tip of tips">
      <ion-label>
        <h2>{{ tip }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
