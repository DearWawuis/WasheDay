<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi dirección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="stacked">Ubicación</ion-label>
    <div class="map-container">
      <iframe width="100%" height="300px" frameborder="0" style="border:0" referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCFBJ7H1y-gK9mGqCaTOicbHmD0hcd5jYQ&q=Querétaro,México"
        allowfullscreen>
      </iframe>
    </div>
  </ion-item>
</ion-content>
