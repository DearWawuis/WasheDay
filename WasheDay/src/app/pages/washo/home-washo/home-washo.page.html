<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/images/icon-logo.png" alt="Logo" class="logo-header">
      <div style="display: flex; flex-direction: column;">
        <span>Mi dirección</span>
        <p class="text-direction">{{ address }}</p>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-modal *ngIf="modalStatus"></app-modal>
<ion-content [fullscreen]="true">
  <div #mapContainer class="mapContainer"></div>
  <div class="container-div">
    <img src="assets/images/Img-1.png" alt="Logo" class="img-div">
    <h3><strong>TU LAVANDERÍA</strong></h3>
    <p>Más cercana</p>
    <p class="text-2">Ubícala fácilmente</p>
  </div>
  
<app-tab-bar></app-tab-bar>
</ion-content>
