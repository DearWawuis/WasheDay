
<div class="checkout">
  <div class="checkout-in">
    <div class="checkout-user">
      <img class="avatar" src="assets/images/logo-home.png" alt="">
    </div>
    <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="12" size-md="6" size-sm="12" size-lg="4" class="pay-card">
    <div class="checkout-customer">
      <div class="title">Pago</div>
    </div>
    <div class="checkout-card">
      <div class="checkbox-alert">
        
      </div>
      <form action="" [formGroup]="form" (submit)="initPay()">
        <div class="input input-amount">
          <label class="label">Monto a pagar</label><br>
          <input type="text"  readonly formControlName="amount" placeholder="0.00" class="no-style-input">
          <span class="currency">MXN</span>
        </div>
        <hr>
        <div class="input">
          <label class="label">NÃºmero de tarjeta</label>
          <div id="card"></div>
        </div>
        <hr>
        <div class="input">
          <label class="label">CVC</label>
          <div id="cvc"></div>
        </div>
        <hr>
        <div class="input">
          <label class="label">Fecha de vencimiento</label>
          <div id="exp"></div>
        </div>
        <div class="terms">
          <a href=""></a>
          <a href="">Pago seguro con Stripe</a>
        </div>

        <button [disabled]="form.invalid || form.disabled" [ngClass]="{'disabled-btn': form.invalid || form.disabled}"  class="button" type="submit">Pagar</button>
      </form>
    </div>
  </ion-col>
</ion-row>
  </div>
</div>
