<ion-header>
  <ion-toolbar>
    <!-- Logo a la izquierda -->
    <ion-buttons slot="start">
      <ion-button>
        <img src="assets/img/logo.jpg" alt="Logo" style="width: 30px; height: 30px;"/>
      </ion-button>
    </ion-buttons>

    <!-- Título y botón -->
    <ion-title>
      Mi Washer
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Status CERRADA debajo de Mi Washer -->
  <div class="status">
    <ion-icon name="circle" color="danger"></ion-icon>
    <span>CERRADA</span>
  </div>
</ion-header>


<ion-content>
  <div id="menu" class="menu" *ngIf="menuVisible">
    <div class="menu-header">
      <img src="assets/img/logo.jpg" alt="Logo" />
      <span>Menú</span>
    </div>
    <ion-list>
      <ion-item>Opción 1</ion-item>
      <ion-item>Opción 2</ion-item>
      <ion-item>Opción 3</ion-item>
    </ion-list>
  </div>

  <div class="circle">
    <img src="assets/img/lavadora.jpg" alt="Lavandería" class="circle-img" />
  </div>

  <div class="circle-text">WASHER CERRADA</div>
  <div class="small-text">El washer se desconecta manualmente</div>
  
  <ion-button expand="block" (click)="connect()" class="disconnect-btn">Conectarse</ion-button>
</ion-content>

<div class="separator"></div> <!-- Línea separadora -->

<!-- Navbar inferior solo para móvil -->
<ion-footer class="mobile-only">
  <ion-toolbar>
    <ion-segment >
      <ion-segment-button value="home" >
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Pendientes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="schedule">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Configiración</ion-label>
      </ion-segment-button>
      <ion-segment-button value="profile" >
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <!-- Modal que actúa como menú lateral desde la esquina inferior derecha -->
<div class="custom-modal" *ngIf="isProfileMenuOpen" (click)="closeProfileMenu()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <ion-list>
      <ion-item>
        <ion-label>washer</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </div>
</div>
</ion-footer>
