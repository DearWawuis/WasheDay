<ion-header>
  <ion-toolbar>
    <!-- Logo a la izquierda -->
    <ion-buttons slot="start">
      <ion-button>
        <img src="assets/images/logo-home.png" alt="Logo" style="width: 30px; height: 30px;"/>
      </ion-button>
    </ion-buttons>

    <!-- Título y botón -->
    <ion-title>
      Mi Washer
    </ion-title>

    <ion-buttons slot="end">
        <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <!-- Status CERRADA debajo de Mi Washer -->
  <div class="status">
    <ion-icon name="ellipse"></ion-icon>
    <span>Cerrada</span>
  </div>
</ion-header>


<ion-content>
  <div class="circle">
    <img src="assets/images/logo-lavadoras.png" alt="Lavandería" class="circle-img" />
  </div>

  <div class="circle-text">WASHER CERRADA</div>
  <div class="small-text">El washer se desconecta manualmente</div>
  
  <ion-button expand="block" (click)="connect()" class="disconnect-btn">Conectarse</ion-button>
  <ion-button expand="block" (click)="config()" class="container-form-button">Configuración</ion-button>
</ion-content>
