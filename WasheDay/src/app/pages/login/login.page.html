

<ion-content>
  <div class="login-container">
    <div class="top-left-logo">
      <img src="assets/images/logo-left.png" alt="Logo Esquina Izquierda">
    </div>

    <div class="logo-container">
      <img src="assets/images/logo-wash.png" alt="Logo de la app" />
    </div>

    <div class="header-text">
      <span class="white-text">SIEMPRE&nbsp;</span> <br>
      <span class="orange-text">ROPA LIMPIA</span>
    </div>

    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            [type]="passwordType"
            formControlName="password"
          ></ion-input>
          <ion-icon
            [name]="passwordIcon"
            slot="end"
            class="password-toggle-icon"
            (click)="togglePasswordVisibility()"
          ></ion-icon>

        </ion-item>
        <ion-button type="submit" class="rounded-button">Iniciar Sesión</ion-button>
      </form>
    </div>
    
    <div class="register-container">
      <ion-item lines="none">
        <ion-label class="register-label">¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></ion-label>
      </ion-item>
    </div>
  </div>

  
</ion-content>
