<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Webview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe 
    [src]="url | safeUrl" 
    style="width: 100%; height: 100%; border-radius: 12px;" 
    sandbox="allow-scripts allow-same-origin allow-popups">
  </iframe>
</ion-content>
