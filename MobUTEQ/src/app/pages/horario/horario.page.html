<ion-header>
  <ion-toolbar>
    <ion-title>
      Horario
    </ion-title>
    <img src="assets/images/logoMobUTEQ.png" alt="Logo" class="img-logo mobile-only"/>
    <ion-buttons slot="end" class="desktop-only">
      <ion-button (click)="goToHomePage()">
        Inicio
      </ion-button>
      <ion-button (click)="goToMapPage()">
        Mapa
      </ion-button>
      <ion-button (click)="goToSchedulePage()">
        Horario
      </ion-button>
      <ion-button *ngIf="isLoggedIn" class="name">
        {{ userName }}
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" (click)="login()" class="name">
        Iniciar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="separator"></div> <!-- Línea separadora -->

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="handleIconAddClick(0)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button  (click)="goToDetailsSubjects()">
        <ion-icon name="create-sharp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
<div class="content-wrapper">
  <ion-col size="12" size-md="12" size-lg="12">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let card of cards" size="12" size-md="6" size-sm="6" size-lg="6">
          <ion-card class="responsive-card" [color]="getCardColor(card.day)" (click)="goToDetailsPage(card.day)">
            <ion-card-content class="card-content" >
              <ion-card-title>{{ card.day }}</ion-card-title>
              <div *ngIf="getCardColor(card.day) === 'secondary'">
                <div *ngIf="class.class_now">
                  <p color="warning">Ahora: {{class.class_now.nombre}}</p>
                </div> 
                <div *ngIf="class.class_next">
                  <p><ion-text color="warning">
                    <ion-spinner color="warning" name="dots"></ion-spinner>
                    Proxima clase: {{class.class_next.nombre}} |  
                    <ion-text color="light">Edificio: {{class.class_next.edificio}} </ion-text> |
                    <ion-text color="light">Aula: {{class.class_next.aula}}</ion-text>
                  </ion-text></p>
                </div> 
                <!--<p>proxima clase</p>-->
              </div>
              
            </ion-card-content>
            <div class="text-container">
               
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-col>
</div>
<ion-alert
  trigger="present-alert"
  header="Mensaje"
  subHeader=""
  message=""
  [buttons]="alertButtons">
</ion-alert>
</ion-content>

<div class="separator"></div> <!-- Línea separadora -->

<!-- Navbar inferior solo para móvil -->
<ion-footer class="mobile-only">
  <ion-toolbar>
    <ion-segment [(ngModel)]="tabService.selectedTab">
      <ion-segment-button value="home" (click)="goToHomePage()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map" (click)="goToMapPage()">
        <ion-icon name="map-outline"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-segment-button>
      <ion-segment-button value="schedule" (click)="goToSchedulePage()">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Horario</ion-label>
      </ion-segment-button>
      <ion-segment-button value="profile" (click)="toggleProfileMenu()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <!-- Modal que actúa como menú lateral desde la esquina inferior derecha -->
<div class="custom-modal" *ngIf="isProfileMenuOpen" (click)="closeProfileMenu()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <ion-list>
      <ion-item>
        <ion-label>{{ userName }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </div>
</div>
</ion-footer>
