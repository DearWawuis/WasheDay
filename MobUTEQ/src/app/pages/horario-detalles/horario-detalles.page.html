<ion-header>
  <ion-toolbar>
    <ion-title>
      {{day}}
    </ion-title>
    <img src="assets/images/logoMobUTEQ.png" alt="Logo" class="img-logo mobile-only"/>
    <ion-buttons slot="end" class="desktop-only">
      <ion-button (click)="goToHomePage()">
        Inicio
      </ion-button>
      <ion-button (click)="goToMapPage()">
        Mapa
      </ion-button>
      <ion-button (click)="goToSchedulePage()">
        Horario
      </ion-button>
      <ion-button *ngIf="isLoggedIn" class="name">
        {{ userName }}
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" (click)="login()" class="name">
        Iniciar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="separator"></div> <!-- Línea separadora -->
<ion-button fill="clear" class="back-button" (click)="volver()">
  <ion-icon name="arrow-back-outline"></ion-icon>
  Volver
</ion-button>
<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="handleIconAddClick(0)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button  (click)="goToDetailsSubjects()">
        <ion-icon name="create-sharp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-grid>
    <ion-row size="12" size-md="6" size-lg="4" *ngFor="let item of schedule">
      <ion-grid>
        <ion-row>
          <ion-col size="9" push="3">
            <ion-text color="secondary">
              <h4>{{ item.nombre }}</h4>
            </ion-text>
            <ion-text color="medium">
              <h6>{{ item.profesor }}</h6>
            </ion-text>
            <div>
              <p>Edificio: {{ item.edificio }}</p>
              <p>Aula: {{ item.aula }}</p>
            </div>
          </ion-col>
          <ion-col size="3" pull="9" class="ion-justify-content-center">
            <p>{{ item.hora_inicio }}</p>
            
            <p>{{ item.hora_fin }}</p>
          </ion-col>
        </ion-row>
        <ion-item-divider>
        </ion-item-divider>
    </ion-grid>
    </ion-row>
</ion-grid>
</ion-content>

<div class="separator"></div> <!-- Línea separadora -->

<!-- Navbar inferior solo para móvil -->
<ion-footer class="mobile-only">
  <ion-toolbar>
    <ion-segment [(ngModel)]="tabService.selectedTab">
      <ion-segment-button value="home" (click)="goToHomePage()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="map" (click)="goToMapPage()">
        <ion-icon name="map-outline"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-segment-button>
      <ion-segment-button value="schedule" (click)="goToSchedulePage()">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Horario</ion-label>
      </ion-segment-button>
      <ion-segment-button value="profile" (click)="toggleProfileMenu()">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <!-- Modal que actúa como menú lateral desde la esquina inferior derecha -->
<div class="custom-modal" *ngIf="isProfileMenuOpen" (click)="closeProfileMenu()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <ion-list>
      <ion-item>
        <ion-label>{{ userName }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </div>
</div>
</ion-footer>
